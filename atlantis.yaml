# Simple Atlantis configuration for demo
version: 3

# Projects configuration
projects:
  - name: simple-demo
    dir: terraform
    workspace: default
    terraform_version: v1.5.7

    # Auto-plan when these files change
    autoplan:
      when_modified: ["*.tf"]
      enabled: true

    # Apply requirements - remove approval requirement for demo
    apply_requirements: ["mergeable"]
    
    # Explicitly allow apply_requirements to be overridden
    workflow: default

# Simple workflow
workflows:
  default:
    plan:
      steps:
        - run: echo "ğŸ” Starting Terraform plan..."
        - run: terraform fmt -check
        - run: terraform validate
        - init
        - plan
        - run: echo "âœ… Plan completed!"

    apply:
      steps:
        - run: echo "ğŸš€ Starting Terraform apply..."
        - apply
        - run: echo "âœ… Apply completed!"
